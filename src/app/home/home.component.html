<section>
  <form action="">
    <input name="filter" type="text" placeholder="Filter by city" />
    <button class="primary" type="button">Search</button>
  </form>
</section>
<section class="results">
  @for (house of housesList; track house.id) {
    <app-housing-location [housingLocation]="house"/>
  } @empty {
    <h3>There are no Houses Available</h3>
  }
</section>
